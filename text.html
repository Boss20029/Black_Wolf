<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>متجر الهدوم</title>
  <link rel="stylesheet" href="style.css">
  <style>

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  font-size: 16px;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

header h1 {
  margin: 0;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline-block;
  margin-left: 20px;
}

nav ul li:first-child {
  margin-left: 0;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

main {
  padding: 20px;
}

section {
  margin-bottom: 40px;
}

h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

li {
  display: inline-block;
  width: calc(100% / 3 - 20px);
}

  </style>
</head>
<body>
  <header>
    <h1>متجر الهدوم</h1>
    <nav>
      <ul>

        <li><a href="#">العروض</a></li>
        <li><a href="#">سلة المشتريات</a></li>
      </ul>
    </nav>

          <button>اشتري الآن</button>
        </li>
        <li>

          <button>اشتري الآن</button>

      </ul>

</html>
